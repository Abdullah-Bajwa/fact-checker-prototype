<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact Checker - Result</title>
</head>
<body>
    <h1>Fact Checker - Result</h1>
    <h2>Original Sentence with Marked Errors:</h2>
    <p>{{ original }}</p>

    <h2>Suggested Rewrites:</h2>
    <p>{{ rewrite }}</p>

    <h2>Enter New Text to Fact-Check:</h2>
    <form method="POST" action="/">
        <textarea name="user_input" rows="5" cols="40"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>

    <p><a href="/">Go back</a></p>
</body>
</html>
